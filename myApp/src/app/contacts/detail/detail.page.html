<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>Contact Detail</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteAlert()"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="contact.photo"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ contact.name }}
      </ion-label>
    </ion-item>
    <ion-card-content>
      <ion-item *ngFor="let email of contact.email">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>{{email}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let phone of contact.phone">
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>{{phone}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
