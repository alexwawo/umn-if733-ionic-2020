<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="studentsMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>All Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students" [routerLink]="['/', 'students', 'tabs', 'all', student.nim]">
      <ion-avatar>
        <ion-img [src]="student.foto"></ion-img>
      </ion-avatar>
      <ion-label>{{student.nama}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
