<ion-header>
  <ion-toolbar>
    <ion-title>Create new Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input type="text" formControlName="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item *ngIf="form.get('title').invalid && form.get('title').touched">
        <ion-label>Nama resep harus antara 3-25 karakter.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image URL</ion-label>
        <ion-input type="text" formControlName="imageUrl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ingredients (Separate with comma)</ion-label>
        <ion-input type="text" formControlName="ingredients"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="onSubmit()">Submit</ion-button>
  </form>
</ion-content>
