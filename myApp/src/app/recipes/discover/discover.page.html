<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding-top ion-padding-start">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
          <ion-segment-button value="all">All Recipes</ion-segment-button>
          <ion-segment-button value="most-fav">Most Favorite</ion-segment-button>
        </ion-segment>

        <ion-list>
          <ion-item-sliding *ngFor="let recipe of recipes" #slidingItem>
            <ion-item-options side="start">
              <ion-item-option (click)="fav(recipe, slidingItem)">
                <ion-icon name="heart" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="share(recipe, slidingItem)">
                <ion-icon name="share" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

<!--            <ion-item [routerLink]="['/', 'recipes', 'tabs', 'discover', recipe.id]">-->
<!--              <ion-avatar slot="start">-->
<!--                <ion-img [src]="recipe.imageUrl"></ion-img>-->
<!--              </ion-avatar>-->
<!--              <ion-label>{{recipe.title}}</ion-label>-->
<!--            </ion-item>-->
            <app-sample2 [recipe]="recipe" [test]="data2"></app-sample2>

            <ion-item-options side="end">
              <ion-item-option>Haha</ion-item-option>
              <ion-item-option color="warning" (click)="wkwk(slidingItem)">Wkwk</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
