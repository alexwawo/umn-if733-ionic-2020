<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
<!--      <ion-back-button defaultHref="/recipes/tabs/discover"></ion-back-button>-->
      <ion-button (click)="goBack()" color="primary">Back</ion-button>
    </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAction()"><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-button>
      <ion-button (click)="presentModal()"><ion-icon name="heart" slot="icon-only"></ion-icon></ion-button>
      <ion-button (click)="presentAlert()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><ion-img [src]="loadedRecipe.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>{{loadedRecipe.title}}</h1>
        <ion-button>Contoh Button</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">
            {{ig}}
            <p>lorem ipsum</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
