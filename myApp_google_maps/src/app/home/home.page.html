<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Google Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item routerLink="/display-map">
      <ion-label>Display Map</ion-label>
    </ion-item>
    <ion-item routerLink="/current-loc">
      <ion-label>Get Current Location</ion-label>
    </ion-item>
    <ion-item routerLink="/loc-coordinate">
      <ion-label>Get Location Lat/Lng</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
