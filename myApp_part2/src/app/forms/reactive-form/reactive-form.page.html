<ion-header>
  <ion-toolbar>
    <ion-title>Reactive Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{form.value.nama123}}</h1>

  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input type="text" formControlName="nama123"></ion-input>
      </ion-item>
      <ion-item *ngIf="form.get('nama123').invalid && form.get('nama123').touched">
        <ion-label>Nama tidak boleh kosong.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" email formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.get('email').valid && form.get('email').touched">
        <ion-label>Email harus valid.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.get('password').valid && form.get('password').touched">
        <ion-label>Password minimal 6 karakter</ion-label>
      </ion-item>
    </ion-list>
    <ion-button
            (click)="onSubmit()"
            [disabled]="form.invalid"
            expand="block">Simpan</ion-button>
  </form>
</ion-content>
